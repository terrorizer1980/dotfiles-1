# Remap prefix keybinding
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Remap split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Number windows and panes starting at 1
set -g base-index 1
set -g pane-base-index 1

# `M` is `Option`
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Mouse scrolling is nice sometimes
set -g mouse on

# Use vi-ish keys
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Right resize-pane -R 20
bind Down  resize-pane -D 10
bind Up    resize-pane -U 10
bind Left  resize-pane -L 20

# https://bluz71.github.io/2017/06/14/a-few-vim-tmux-mappings.html
unbind-key [
bind-key Escape copy-mode
unbind-key p
bind-key p paste-buffer
bind-key -Tcopy-mode-vi v send -X begin-selection
if-shell 'case "`uname`" in *Linux*) true;; *) false;; esac' \
    'bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection primary -i -f | xclip -selection clipboard -i"' \
    'bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel  "reattach-to-user-namespace pbcopy"'
if-shell 'case "`uname`" in *Linux*) true;; *) false;; esac' \
    'bind-key -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection primary -i -f | xclip -selection clipboard -i"' \
    'bind-key -Tcopy-mode-vi y send -X copy-pipe-and-cancel  "reattach-to-user-namespace pbcopy"'

# True Color support
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set terminal emulator window title to session / process
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

# Put status bar on top
set-option -g status-position top

# Set terminal type
set -g default-terminal xterm-256color

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

run -b '~/.tmux/plugins/tpm/tpm'

# bind-key / run "~/.tmux/resize_main_left.sh"

set -g default-shell /usr/local/bin/zsh

WINDOW=" #I | #W "
set -g  status "on"
set -g  status-style "none,bg=#282828"
set -g  status-left-length "100"
set -g  status-left "#[fg=#181818,bg=#585858] #S "
set -g  status-right-length "100"
set -g  status-right " #(now_playing) #[fg=#e8e8e8,bg=#383838] #(current_weather) #[fg=#282828,bg=#585858] #(date_time) "
set -g  message-style "fg=#181818,bg=#dc9656"
set -g  message-command-style "fg=red,bg=blue"
setw -g window-status-style "fg=#e8e8e8,bg=#282828"
setw -g window-status-format $WINDOW
setw -g window-status-current-format "#[fg=#d8d8d8,bg=#383838]$WINDOW"
