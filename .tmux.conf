# Easy config reload
bind r source-file ~/.tmux.conf \; display "Sourced config"

# Remap prefix keybinding
unbind C-b
set -g prefix C-x
bind C-x send-prefix

# Shell
# set -g default-command /bin/zsh
# set -g default-shell /bin/zsh

# Number windows and panes starting at 1
set -g base-index 1
set -g pane-base-index 1

# Mouse scrolling is awful nice sometimes
set -g mouse on

# Remap split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Use vi-ish keys
setw -g mode-keys vi
setw -g status-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Status bar
set-option -g status-position top

# True Color support
set-option -ga terminal-overrides ",xterm-256color:Tc"

if-shell "test -f ~/.vim/tmuxline-snapshot" "source ~/.vim/tmuxline-snapshot"

set -sg escape-time 10

set -g status-right "#[fg=colour248]#(~/dotfiles/bin/now-playing) #[fg=colour250,bg=colour237] %Y-%m-%d | %H:%M #[fg=#4E4E4E,bg=#A3D9FC] #h "
